<div class='flex flex-col p-12 text-center'>
    <h2 class="text-2xl">Current Weather</h2>
    <div class="flex flex-col justify-center p-2">
        <img src="https://www.accuweather.com/images/weathericons/{{ weatherIcon }}.svg" alt="{{ weatherText }}">
        <div class="flex flex-col">
            <h3 class="text-xl">{{ weatherText }}</h3>
            <h1 class="text-6xl">{{ temp }}&deg; C</h1>
            <h3 class="text-lg">RealFeel {{ real }}&deg;</h3>
        </div>
        <h3>Wind {{ windDegree }}&deg; @ {{ windSpeed }} km/h</h3>
        <h3>Guest {{ windGust }} km/h</h3>
        <h3>Pressure {{ pressure }} hPa</h3>
    </div>
</div>
